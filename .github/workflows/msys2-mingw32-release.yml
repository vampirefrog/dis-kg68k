name: Build and Release

on:
  push:
    tags:
      - '*'

jobs:
  msys2-mingw64:
    runs-on: windows-latest
    defaults:
      run:
        shell: msys2 {0}
    steps:
      - uses: actions/checkout@v4
        with:
          submodules: true
      - uses: msys2/setup-msys2@v2
        with:
          msystem: MINGW64
          update: true
          install: git make mingw64/mingw-w64-x86_64-gcc zip
      - name: Build with make
        run: cd src && make
      - run: strip src/dis.exe
      - run: mkdir bin && mv src/dis.exe bin
      - name: Create zip file
        run: zip -r dis-${{github.ref_name}}-win.zip bin docs include dis-${{github.ref_name}}.zip
      - name: Release
        uses: softprops/action-gh-release@v2
        if: startsWith(github.ref, 'refs/tags/')
        with:
          files: dis-${{github.ref_name}}-win.zip
